<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landfill Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Landfill Management</h1>
        <div class="container mt-3">
            <a href="/github/golden.html" class="btn btn-primary mb-3">Back to Main Menu</a>
        </div>
       
        <div id="formularioVertedero">
            <form id="formVertedero" class="mb-4">
                <div class="form-group">
                    <label for="nombre">Project's name:</label>
                    <select class="form-control" id="nombreProyecto" name="nombre" required>
                        <!-- Las opciones de nombres de proyectos se cargarán aquí -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fechaApertura">Opening date:</label>
                    <input type="text" class="form-control" id="fechaApertura" name="fecha_apertura" readonly>
                </div>
                
                
                
                <button type="submit" id="btnGuardarVertedero" class="btn btn-primary">Guardar Vertedero</button>
            </form>
        </div>

   
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Opening Date</th>
                </tr>
            </thead>
            <tbody id="tablaVertederos">
                <!-- Aquí se llenará la tabla con los datos -->
            </tbody>
        </table>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="gestionVertedero.js"></script>
</body>
</html>
