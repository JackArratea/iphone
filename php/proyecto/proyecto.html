<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Project management</h1>
        
        <div class="container mt-3">
            <a href="/github/golden.html" class="btn btn-primary mb-3">Back to Main Menu</a>
        </div>
        
        <div id="formulario">
            <form id="formProyecto" class="mb-4">
                <div class="form-group">
                    <label for="nombre">Project's name:</label>
                    <select class="form-control" id="nombre" name="nombre" required>
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" id="latitud" name="latitud" placeholder="Latitude" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="longitud" name="longitud" placeholder="Length"
                        required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="region" name="region" placeholder="Region Name"
                        required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="comuna" name="comuna" placeholder="Commune" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="fecha_apertura" name="fecha_apertura"
                        placeholder="OPENING DATE" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="operativa" name="operativa" placeholder="OPERATIONAL?"
                        required>
                </div>
                <button type="submit" id="btnGuardar" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div id="lista" class="mt-4">
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="proyecto.js"></script>
</body>

</html>
